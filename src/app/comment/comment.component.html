<div class=" flex ml-3 relative">
  <div class="flex items-start absolute top-0 right-0" *ngIf="isCurrentUserOwner()">
    <a routerLink="edit-comment/{{comment.id}}">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
      </svg>
    </a>
    <button (click)="deleteComment()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
      </svg>
    </button>
  </div>

  <div class="mr-3">
      <img src="http://picsum.photos/50" alt="" class="rounded-full">
    </div>
    <div class="flex-shrink-0 pl-2 pr-12">
      <h1 class="font-semibold">{{user?.firstname}} {{user?.lastname}}</h1>
      <p class="text-xs text-gray-500">2 seconds ago</p>
    </div>
    <div class="break-all">
      <p class="break-all">{{comment.description}}</p>
    </div>
</div>
