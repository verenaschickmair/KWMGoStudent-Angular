<div class="max-w-screen-2xl mx-auto">
  <a routerLink=".." class="w-28 ml-12 py-3 px-4 text-center text-white border border-transparent duration-200 rounded bg-gray-800 hover:bg-white hover:text-gray-700 hover:border-gray-800">Zur√ºck</a>
  <h2 class="text-center focus:outline-none text-3xl text-center mb-2 font-medium leading-5 text-gray-700">{{subject.name}}</h2>
  <div class="flex justify-center mb-16">
    <img src="https://cdn.tuk.dev/assets/components/misc/doge-coin.png" alt="coin avatar" class="w-12 h-12 rounded-full" />
    <div class="pl-3 text-left">
      <p class="focus:outline-none text-sm leading-normal pt-2 text-gray-500">{{subject.lva}}</p>
    </div>
    <p class="ml-12 w-1/3 focus:outline-none text-left text-sm leading-5 text-gray-700 ">{{subject.description}}</p>
  </div>

  <div class="flex justify-center text-center mb-6">
    <a routerLink="../../offers/{{offer.id.toString()}}" *ngFor="let offer of offers" class="flex-1 w-full bg-white">
      <div>{{offer.name}}</div>
      <div>{{offer.description}}</div>
    </a>
  </div>
</div>
