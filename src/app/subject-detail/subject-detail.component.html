  <a routerLink=".." class="w-28 ml-12 py-3 px-4 text-center text-white border border-transparent duration-200 rounded bg-gray-800 hover:bg-white hover:text-gray-700 hover:border-gray-800">Zur√ºck</a>
  <div class="text-center">

  <h2 class="text-center focus:outline-none text-3xl text-center mb-12 font-medium leading-5 text-gray-700">{{subject.name}}</h2>

    <div class="pl-3 text-left">
      <p class="focus:outline-none text-sm leading-normal pt-2 text-gray-500">{{subject.lva}}</p>

    <p class="ml-12 w-1/3 focus:outline-none text-left text-sm leading-5 text-gray-700 break-all">{{subject.description}}</p>

  <div *ngIf="offers && offers.length">
  <h3 class="text-center focus:outline-none text-xl text-center font-medium leading-5 mb-6 text-gray-700">Angebote zu {{subject.name}}</h3>
