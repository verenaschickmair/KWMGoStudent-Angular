<div class="max-w-screen-2xl mx-auto">
  <a routerLink=".." class="w-28 ml-12 py-3 px-4 text-center text-white border border-transparent duration-200 rounded bg-gray-800 hover:bg-white hover:text-gray-700 hover:border-gray-800">Zur√ºck</a>
  <h2 class="text-center focus:outline-none text-3xl text-center mb-12 font-medium leading-5 text-gray-700">{{subject.name}}</h2>
  <div class="flex justify-center mb-16">
    <div class="pl-3 text-left">
      <p class="focus:outline-none text-sm leading-normal pt-2 text-gray-500">{{subject.lva}}</p>
    </div>
    <p class="ml-12 w-1/3 focus:outline-none text-left text-sm leading-5 text-gray-700 break-all">{{subject.description}}</p>
  </div>

  <h3 class="text-center focus:outline-none text-xl text-center font-medium leading-5 mb-6 text-gray-700">Angebote zu {{subject.name}}</h3>
  <div class="flex items-center justify-center flex-wrap">
      <div *ngFor="let offer of offers" class="focus:outline-none flex-shrink-0 lg:w-3/12 lg:mr-7 mb-7 bg-white p-6 shadow-lg rounded">
        <div class="flex items-center border-b border-gray-200 pb-6">
          <img src="https://cdn.tuk.dev/assets/components/misc/doge-coin.png" alt="coin avatar" class="w-12 h-12 rounded-full" />
          <div class="flex items-start justify-between w-full text-gray-700">
            <div class="pl-3 w-full">
              <p class="focus:outline-none text-lg font-medium leading-5 text-gray-700">{{offer.name}}</p>
              <p class="focus:outline-none text-sm leang seerveding-normal pt-2 text-gray-500">von User {{offer.user_id}}</p>
              <!--            <p class="focus:outline-none text-sm leading-normal pt-2 text-gray-500">{{offer.appointments.length}} Termine</p>-->
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </div>
        </div>
        <div class="px-2">
          <p class="focus:outline-none text-sm leading-5 py-4 text-gray-700 ">{{offer.description}}</p>
          <div class="focus:outline-none flex justify-center">
            <a routerLink="../../offers/{{offer.id.toString()}}" class="w-full py-4 px-4 text-center leading-3 text-white border border-transparent duration-200 rounded bg-gray-800 hover:bg-white hover:text-gray-700 hover:border-gray-800">Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
