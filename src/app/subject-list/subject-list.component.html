<div class="focus:outline-none md:w-3/4 mx-auto max-w-screen-2xl">
  <div class="flex items-center justify-center flex-wrap">
    <a *ngFor="let subject of subjects" class="focus:outline-none flex-shrink-0 lg:w-5/12 lg:mr-7 mb-7 bg-white p-6 shadow-lg rounded">
      <div class="flex items-center border-b border-gray-200 pb-6">
        <div class="flex items-start justify-between w-full text-gray-700">
          <div class="pl-3 w-full">
            <p class="focus:outline-none text-xl font-medium leading-5 text-gray-700">{{subject.name}}</p>
            <p class="focus:outline-none text-sm leang seerveding-normal pt-2 text-gray-500">{{subject.lva}}</p>
          </div>
        </div>
      </div>
      <div class="px-2">
        <p class="focus:outline-none text-sm leading-5 py-4 text-gray-700 break-all">{{subject.description}}</p>
        <div class="focus:outline-none flex justify-center">
          <a [routerLink]="subject.id.toString()" class="w-full py-4 px-4 text-center leading-3 text-white border border-transparent duration-200 rounded bg-gray-800 hover:bg-white hover:text-gray-700 hover:border-gray-800">Details</a>
        </div>
      </div>
    </a>
  </div>
</div>
