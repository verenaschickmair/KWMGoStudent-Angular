<div class="container mx-auto mb-12" *ngIf="isLoggedIn()">
  <div class="text-center">
    <button type="button" class="text-center w-96 bg-gray-800 border border-gray-800 rounded text-white py-3 hover:bg-transparent duration-200 hover:text-gray-700 hover:border-gray-800" (click)="logout()">Logout</button>
  </div>
  <div class="flex mt-12 flex-wrap justify-center max-w-screen-2xl">
    <!-- Right Side -->
    <div class="ml-12 mx-2">
      <!-- Profile tab -->
      <!-- About Section -->
      <div class="bg-white px-3 rounded-sm">
        <h2 class="text-2xl">Meine Daten</h2>
        <div class="text-gray-700">
          <div class="grid text-sm">
            <div class="grid grid-cols-2">
              <div class="py-2 font-semibold">Status</div>
              <div>
                <span class="bg-gray-800 py-1 px-2 rounded text-white text-sm" *ngIf="user.status === 0">Nachhilfe-Suchende:r</span>
                <span class="bg-gray-800 py-1 px-2 rounded text-white text-sm" *ngIf="user.status === 1">Nachhilfe-Anbieter:in</span>
              </div>
            </div>
            <div class="grid grid-cols-2">
              <div class="py-2 font-semibold">Vorname</div>
              <div class="py-2">{{user.firstname}}</div>
            </div>
            <div class="grid grid-cols-2">
              <div class="py-2 font-semibold">Nachname</div>
              <div class="py-2">{{user.lastname}}</div>
            </div>
            <div class="grid grid-cols-2">
              <div class="py-2 font-semibold">Studiengang</div>
              <div class="py-2">{{user.course_of_studies}}</div>
            </div>
            <div class="grid grid-cols-2">
              <div class="py-2 font-semibold">Semester</div>
              <div class="py-2">{{user.semester}}</div>
            </div>
            <div class="grid grid-cols-2">
              <div class="py-2 font-semibold">Telefonnummer</div>
              <div class="py-2">{{user.phone}}</div>
            </div>
            <div class="grid grid-cols-2">
              <div class="py-2 font-semibold">E-Mail</div>
              <div class="py-2">{{user.email}}</div>
            </div>
          </div>
        </div>
      </div>
      <!-- End of about section -->

    </div>
    <!-- End of profile tab -->
    <div class="w-1/3 ml-12 mx-2">
      <div *ngIf="comments && comments.length" class="mb-12">
        <h2 class="text-2xl text-center">Kommentare f√ºr dich</h2>
        <div class="flex justify-center" *ngFor="let comment of comments">
          <div class="flex-1 bg-white p-4 my-2 rounded break-all shadow-lg">
            <app-comment [comment]="comment" (deleteEvent)="getComments()"></app-comment>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-white px-3 rounded-sm mt-12">
    <h2 class="text-2xl text-center">Deine Angebote</h2>
    <div *ngIf="offers && offers.length">
      <app-offer-list [offers]="offers"></app-offer-list>
    </div>
  </div>
</div>
